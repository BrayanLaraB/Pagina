<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Registro de calificaciones</h1>
    
    <form action="./carrera.html" method="get" name=Calificaciones">
    <label for="Nombre"> Nombre del Estudiante:</label>
    <input type="text" name="Nombre" 
    placeholder="Ej. Lara" 
    autocomplete="off" size="20" maxlength="18"
    minlength="5">
    <br>
    <label for="app">apellido Paterno: </label>
    <input type="text" name="app" placeholder="Ej. Barr"
    autocomplete="off" size="25" maxlength="25">
    <br>
    <label for="password">password</label>
    <input type="password" name="password" placeholder="password"
    minlength="10"
    >
    <br>
    <input type="hidden" name="Oculto" value="5">
    <input type="submit" value="enviar">
    <form/>
</body>
</html>
